<!DOCTYPE html>
<html lang="es">
<head>
   <!--==================== METADATOS ====================-->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="Paginations">
   <meta name="keywords" content="HTML-CSS-JS">
   <meta name="author" content="Rocio Cuello">

   <!--==================== CSS ====================-->
   <link rel="stylesheet" href="assets/css/style.css">

   <!--==================== TITULO ====================-->
   <title>Paginations | Neumorphism Pagination</title>

   <!--==================== ICONO DE PESTAÃ‘A ====================-->
   <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
   <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
   <div class="container">
      <ul class="pagination">
         <li><a href="#">Previous</a></li>
         <li><a href="#">1</a></li>
         <li><a href="#">2</a></li>
         <li><a href="#">3</a></li>
         <li><a href="#">4</a></li>
         <li><a href="#">5</a></li>
         <li><a href="#">6</a></li>
         <li><a href="#">7</a></li>
         <li><a href="#">8</a></li>
         <li><a href="#">Next</a></li>
      </ul>
   </div>
   <!--==================== SCRIPT ====================-->
   <script>
      $("li").click(function(){
         $(this).addClass("active").siblings().removeClass("active");
      });
   </script>
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
